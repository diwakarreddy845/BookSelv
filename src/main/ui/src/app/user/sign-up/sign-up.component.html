<div class="container">
  <form class="example-form" [formGroup]="registrationForm">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <span matPrefix>+49 &nbsp;</span>
      <input type="tel" matInput placeholder="Telephone" formControlName="phone">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <div class="button-row">
      <button type="button" class="btn btn-primary" [disabled]="!registrationForm.valid" (click)="userSignUp()">sign Up</button>
    </div>
  </form>
</div>
